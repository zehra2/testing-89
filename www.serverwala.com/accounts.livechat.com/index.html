    <style>
        #app-preloader {
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            margin: auto;
            position: absolute;
            background: #fff;
            z-index: 999
        }

        #app-preloader .loader-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative
        }

        #app-preloader .loader-box__message {
            position: relative;
            top: -70px;
            font-weight: 700;
            font-size: 32px
        }

        #app-preloader .loader-box__loader {
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s infinite linear;
            border-style: solid;
            border-width: 4px;
            border-color: rgba(74, 144, 226, .5);
            border-top-color: #4a90e2;
            transition: all .2s ease-in-out;
            box-sizing: content-box;
            position: absolute;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto
        }

        @keyframes spin {
            0% {
                transform: rotate(0)
            }
            to {
                transform: rotate(1turn)
            }
        }
    </style>
